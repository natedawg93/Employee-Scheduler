<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8' />
<script src="https://code.jquery.com/jquery-3.4.1.js"></script> <!--jquery cdn-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.js"></script> <!--moment js cdn-->

<script>
  // var d = moment(moment("Sat May 04 2019 13:30:00 GMT-0500 (Central Daylight Time)").format('YYYY-MM-DDTHH:mm:ss'))
  var from = moment('Mon Jul 01 2019 09::00 GMT+0000')
  var to = moment('Mon Jul 01 2019 09::00 GMT+0000')
  console.log(from.utc())
  console.log(from.utc()._isValid)
  var from_am_pm = from.utc().format("A")
  var from_minute = from.utc().format("mm")
  var from_hour = from.utc().format("hh")
  var from_date = from.utc().format("MM/DD/YYYY")

  var to_am_pm = to.utc().format("A")
  var to_minute = to.utc().format("mm")
  var to_hour = to.utc().format("hh")
  var to_date = to.utc().format("MM/DD/YYYY")

  console.log(from_am_pm)
  console.log(from_minute)
  console.log(from_hour)
  console.log(from_date)

  console.log(to_am_pm)
  console.log(to_minute)
  console.log(to_hour)
  console.log(to_date)

</script>

</head>
<body>
  <div id="one" width=100 height=100>a</div>
  <div id="two" width=100 height=100>b</div>
</body>
</html>
